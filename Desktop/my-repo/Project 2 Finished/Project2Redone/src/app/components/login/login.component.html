<form class="form-signin" (ngSubmit)="login()"> <!-- creates a form that a user can send to the ts file and sends the submitted data into the login function -->
    <!-- creates a label for the field -->
    <label for="myUsername">Username: </label> 
    <!-- binds the data to the ts -->
    <input type="text" [(ngModel)]="u.username" name=" " > <!-- you need to have both the ngmodel and name attribute -->
    <!-- same as username label -->
    <label for="myUsername">Password: </label> 
    <!-- same as username data -->
    <input type="text" [(ngModel)]="u.password" name=" "> <!-- you need to have both the ngmodel and name attribute -->
    <!-- button to actually submit the data -->
    <button type="submit" value="Login">Login</button>
</form>
